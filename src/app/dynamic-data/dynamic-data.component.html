<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard1;let i = index;">
        <div class="select-input">
           <nz-dropdown [nzTrigger]="'click'">
               <a nz-dropdown>drop-down<i class="anticon anticon-down"></i></a>
               <ul nz-menu>
                    <li nz-menu-item><i class="anticon anticon-edit"></i>update</li>
                    <li nz-menu-item (click)="deleteChart(i)"><i class="anticon anticon-delete"></i>delete</li>
               </ul>
           </nz-dropdown>
           <nz-dropdown class="mar-left10" *ngIf="i%2!=0">
                <a nz-dropdown>时间周期<i class="anticon anticon-down"></i></a>
                <ul nz-menu *ngFor="let row of timeData">
                    <li nz-menu-item (click)="selectDataByTime(row)">{{row}}</li>
                </ul>
           </nz-dropdown>  
        </div>
        <div [ngSwitch]="item?.id">
            <div *ngSwitchCase="item?.id">
                <div echarts class="my-option" [options]="item?.id == 'demo1' ? myOption  : item?.id == 'demo2' ? mixOption : item?.id == 'demo3' ? myOption : mixOption" (chartInit)="onChartInit($event,i)"></div>
            </div>
        </div>
    </gridster-item>
</gridster>
