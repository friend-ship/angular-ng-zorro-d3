<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard;let i = index;">
        <div [ngSwitch]="i+1">
            <div *ngSwitchCase="'1'">
                    <div echarts [options]="barOption" class="demo-chart"></div>
            </div>
             <div *ngSwitchCase="'2'">
                    <div echarts [options]="lineOption" class="demo-chart"></div>
             </div>
        </div>
    </gridster-item>
    <!-- <gridster-item [item]="item" *ngFor="let item of dashboard">
        <div echarts [options]="barOption" class="demo-chart"></div>
        <div echarts [options]="lineOption" class="demo-chart"></div>
    </gridster-item> -->
</gridster>
